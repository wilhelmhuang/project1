name: Find string in a file

on:
  workflow_dispatch:

jobs:
  find-string-in-file:
    runs-on: ubuntu-latest
    steps:
      - uses: the-coding-turtle/ga-file-list@v0.2
        id: ga
        with:
          directory: "scripts"
          file_extension: "py"
      - name: print current dir
        run: |
          echo ${{ steps.ga.outputs.file_names }}
      - name: Find string
        run: |
          python --version
          python scripts/searchLatestTagInChangelog.py CHANGELOG.md
          
  
